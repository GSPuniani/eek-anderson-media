<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="../../site_static/music_collection_search/css/Search_View.css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://bootswatch.com/4/lux/bootstrap.min.css"
    />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
      integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <title>Search Page</title>
  </head>
  <body>
    <!--navbar-->
    <div class="header-primary-nav">
      <div class="header-primary-nav-left">
        <div id="mySidenav" class="sidenav">
          <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">
            &times;
          </a>
          <a href="#">TIME</a>
          <a href="#">GENRE</a>
          <a href="#">INSTRUMENT</a>
          <a href="#">MOOD</a>
        </div>
        <span onclick="openNav()"><i class="fas fa-bars"></i></span>
      </div>
      <div class="header-primary-nav-right ml-auto">
        <h1 id="logo">Song Database</h1>
      </div>
    </div>
    <!--main search bar-->
    <div class="jumbotron jumbotron-fluid" id="search-main">
      <div class="container">
        <input type="search" id="search" placeholder="Search Song..." />
        <button id="button" onclick="searchLink()">
          <i class="fas fa-search"></i>
        </button>
      </div>
    </div>
    <!--script for filter menu-->
    <script>
      function openNav() {
        document.getElementById('mySidenav').style.width = '250px';
        document.getElementById('main').style.marginLeft = '250px';
      }

      function closeNav() {
        document.getElementById('mySidenav').style.width = '0';
        document.getElementById('main').style.marginLeft = '0';
      }
    </script>
  </body>
</html>
